          #player {
              border-radius: 20%;

          .buttonClass {
              border-radius: 20%;

      <body>


        <!-- <py-script> print("Hello, World!") </py-script> -->

        <div id="getPlayerIds">
          <ul id="playerList"></ul>

          <input type="text" id="playerName"/>
          <button onclick="addPlayer()" class="buttonClass">Add Player</button>
          <button onclick="removePlayer()" class="buttonClass">Remove Player</button>
          <button onClick="submitPlayers()" class="buttonClass">Submit Players</button>
          <script>
              function addPlayer()
              {
                  var list = document.getElementById("playerList");
                  var player = document.getElementById("playerName");
                  var li = document.createElement("li");
                  li.setAttribute('id', player.value);
                  li.appendChild(document.createTextNode(player.value));
                  list.appendChild(li);
              }

              function removePlayer()
              {
                var list = document.getElementById("playerList");
                var player = document.getElementById("playerName");
                var name = document.getElementById(player.value);
                list.removeChild(name);
              }

              function submitPlayers()
              {
                var listItems = [];
                var playerIds = [];
                listItems = document.getElementById("playerList").getElementsByTagName('li');
                for(i=0;i<listItems.length;i++)
                {
                  playerIds[i] = listItems[i].innerText;
                }

                bakeCookie("playerIds", playerIds, 14);

              }
              function bakeCookie(name, value, days)
              {
                var expires;

                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toGMTString();
                }
                else {
                    expires = "";
                }

                document.cookie = escape(name) + "=" +
                  escape(value) + expires + "; path=/";
              }
          </script>
        </div>

        <div id="getAttribute">
          <input type="checkbox" class="check" id="checkbox" value="Eliminations_MostinGame"/> Eliminations - Most in Game
          <br>
          <input type="checkbox" class="check" id="checkbox"value="FinalBlows_MostinGame"/>  Final Blows - Most in Game
          <br>
          <input type="checkbox" class="check" id="checkbox" value="HeroDamageDone_MostinGame"/> Hero Damage Done - Most in Game
          <br>
          <input type="checkbox" class="check" id="checkbox" value="HealingDone_MostinGame"/> Healing Done - Most in Game
          <button onClick="submitAttribute()" class="buttonClass">Submit Attribute</button>
          <!-- Only check one box at a time -->
          <script>
            $('input.check').on('change', function() {
              $('input.check').not(this).prop('checked', false);
            });
          </script>
          <script>
            function submitAttribute()
            {
              var checkboxes = document.getElementsByClassName('check');
              for (var i = 0; i < checkboxes.length; i ++)
              {
                if (checkboxes[i].checked)
                {
                  bakeCookie("attribute",checkboxes[i].value,14)
                  alert("Submitted!");
                  location.reload();
                }
              }
            }

          </script>
        </div>
